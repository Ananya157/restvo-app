<ion-header>
  <ion-toolbar class="title-container">
    <ion-icon class="back-icon" name="chevron-back-outline"></ion-icon>
    <ion-title class="title">Complete Your Profile</ion-title>
    <progress-bar [progress]="25" [color]="'#488aff'"></progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mandatory profile action buttons -->
  <div class="mandatory-actions">
    <ion-title>Tip: Completed profiles have the most success on Restvo</ion-title>
    <ion-card>
      <ion-title>Upload a Profile Photo</ion-title>
    </ion-card>
    <ion-card>
      <ion-title>Add a Bio</ion-title>
    </ion-card>
  </div>

  <!-- Optional profile action buttons -->
  <div class="optional-actions">
    <ion-title>Optional:</ion-title>
    <ion-card>
      <ion-title>Enable Push Notifications</ion-title>
    </ion-card>
    <ion-card>
      <ion-title>Import Your Contacts</ion-title>
    </ion-card>
  </div>
</ion-content>
